<div class="content">
  <div class="form-group">
    <h2 class="tittle">cadastro</h2>
    <div class="form">
      <p class="observation">Obrigatório (*)</p>
      <form [formGroup]="searchForm">
        <div class="content-inline search">
          <mat-form-field class="full">
            <mat-label>Nome:</mat-label>
            <input matInput formControlName="name" required>
            <mat-error *ngIf="searchForm.get('name')?.hasError">Campo Obrigatório</mat-error>
          </mat-form-field>

          <div class="btn-search" [ngClass]="{'btn-update-disable': !searchForm.valid}" (click)="searchVaccine()">Pesquisar Vacina</div>
        </div>
      </form>
        <form [formGroup]="registerForm">
          <div class="content-inline">
            <mat-form-field class="full" >
              <mat-label>Quantidade de vacinas:</mat-label>
              <input matInput formControlName="quantity" required type="number">
              <mat-error *ngIf="registerForm.get('quantity')?.hasError">Campo Obrigatório</mat-error>
            </mat-form-field>

            <mat-form-field class="full left-margin" >
              <mat-label>Número de doses:</mat-label>
              <input matInput formControlName="doses_number" required type="number">
              <mat-error *ngIf="registerForm.get('doses_number')?.hasError">Campo Obrigatório</mat-error>
            </mat-form-field>
          </div>

          <div class="content-inline">
            <mat-form-field class="full" >
              <mat-label>Período entre doses (dias):</mat-label>
              <input matInput formControlName="period_between_applications" type="number">
              <mat-error *ngIf="registerForm.get('period_between_applications')?.hasError">Campo Obrigatório</mat-error>
            </mat-form-field>

            <mat-form-field class="full left-margin" >
              <mat-label>Doença a ser combatida:</mat-label>
              <input matInput formControlName="illness" required>
              <mat-error *ngIf="registerForm.get('period_between_applications')?.hasError">Campo Obrigatório</mat-error>
            </mat-form-field>
          </div>

          

          <div class="content-center">
            <div class="btn-register" [ngClass]="{'btn-register-disable': !registerForm.valid}" (click)="updateVaccine()">cadastrar vacina</div>
          </div>
        
        
      </form>
      
    </div>
  </div>
  <div class="baseboard-buttons">
    <app-baseboard-navigation></app-baseboard-navigation>
  </div>
  <div class="page-indicator-vaccine"></div>
</div>
