<div class="content">
  <div class="form-group">
    <h2 class="tittle">Pesquisar Vacinas Aplicadas</h2>
    <div class="form">
      <p class="observation">Obrigatório (*)</p>
      <form [formGroup]="searchForm">
        <div class="content-inline search">
          <mat-form-field class="full" >
            <mat-label>CPF:</mat-label>
            <input matInput formControlName="cpf" appCpfMask required type="text">
            <mat-error *ngIf="searchForm.get('cpf')?.hasError">Campo Obrigatório</mat-error>
          </mat-form-field>

          <div class="btn-search" [ngClass]="{'btn-search-disable': !searchForm.valid}" (click)="searchPatient()">Confirmar</div>
        </div>
      </form>

      <div *ngIf="vaccinationData.length > 0">
        <h3>Dados de Vacinação</h3>
          <table mat-table [dataSource]="vaccinationData" class="mat-elevation-z8">
            <ng-container matColumnDef="vaccine">
              <th mat-header-cell *matHeaderCellDef> Vacina </th>
              <td mat-cell *matCellDef="let element"> {{ element.vaccine }} </td>
            </ng-container>
    
            <ng-container matColumnDef="dose">
              <th mat-header-cell *matHeaderCellDef> Dose </th>
              <td mat-cell *matCellDef="let element"> {{ element.dose }} </td>
            </ng-container>
    
            <ng-container matColumnDef="application_date">
              <th mat-header-cell *matHeaderCellDef> Data de Aplicação </th>
              <td mat-cell *matCellDef="let element"> {{ element.application_date | date }} </td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
      </div>
      
    </div>
  </div>

  

  <div class="baseboard-buttons">
    <app-baseboard-navigation></app-baseboard-navigation>
  </div>
  <div class="page-indicator-vaccination"></div>
</div>
