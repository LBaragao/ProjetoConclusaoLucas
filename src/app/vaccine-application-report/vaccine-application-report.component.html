<div class="content">
  <div class="form-group">
    <h2 class="tittle">Histórico de Aplicação por Vacina</h2>
    <div class="form">
      <p class="observation">Obrigatório (*)</p>
      <form [formGroup]="searchForm">
        <div class="content-inline search">
          <mat-form-field class="full">
            <mat-label>Vacina:</mat-label>
            <mat-select formControlName="name">
              <mat-option *ngFor="let vacina of nomesVacinas" [value]="vacina">{{ vacina }}</mat-option>
            </mat-select>
          </mat-form-field>

          <div class="btn-search" [ngClass]="{'btn-search-disable': !searchForm.valid}" (click)="searchVaccine()">Buscar</div>
        </div>
      </form>

      <div *ngIf="vaccinationData.length > 0">
        <h3>Dados de Vacinação</h3>
          <table mat-table [dataSource]="vaccinationData" class="mat-elevation-z8">
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Paciente </th>
              <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
            </ng-container>

            <ng-container matColumnDef="cpf">
              <th mat-header-cell *matHeaderCellDef> CPF </th>
              <td mat-cell *matCellDef="let element"> {{ element.cpf }} </td>
            </ng-container>
    
            <ng-container matColumnDef="dose">
              <th mat-header-cell *matHeaderCellDef> Dose </th>
              <td mat-cell *matCellDef="let element"> {{ element.dose }} </td>
            </ng-container>
    
            <ng-container matColumnDef="application_date">
              <th mat-header-cell *matHeaderCellDef> Data de Aplicação </th>
              <td mat-cell *matCellDef="let element"> {{ element.application_date | date }} </td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
      </div>
      
    </div>
  </div>

  

  <div class="baseboard-buttons">
    <app-baseboard-navigation></app-baseboard-navigation>
  </div>
  <div class="page-indicator-vaccination"></div>
</div>
